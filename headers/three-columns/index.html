<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three columns header</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <span class="container__logo">LOGO.</span>
        <nav class="container__nav">
            <ul class="container__list">
                <li class="container__items"><a href="#" class="container__links">Home</a></li>
                <li class="container__items"><a href="#" class="container__links">About</a></li>
                <li class="container__items"><a href="#" class="container__links">Portfolio</a></li>
                <li class="container__items"><a href="#" class="container__links">Trends</a></li>
                <li class="container__items"><a href="#" class="container__links">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="gap-sm"></div>
    <main class="main">
        <div class="main__section main__section--1">
            <div class="main__section--overlay"></div>
            <div class="main__heading-box">
                <h2 class="main__heading">Holding Green</h2>
                <div class="gap-sm"></div>
                <a href="#" class="main__section-btn">See Gallery</a>
            </div>
        </div>

        <div class="main__section main__section--2">
            <div class="main__section--overlay"></div>
            <div class="main__heading-box">
                <h2 class="main__heading">Walking on Sunshine</h2>
                <div class="gap-sm"></div>
                <a href="#" class="main__section-btn">See Gallery</a>
            </div>
        </div>

        <div class="main__section main__section--3">
            <div class="main__section--overlay"></div>
            <div class="main__heading-box">
                <h2 class="main__heading">Road tripping</h2>
                <div class="gap-sm"></div>
                <a href="#" class="main__section-btn">See Gallery</a>
            </div>
        </div>

    </main>
    <div class="gap-md"></div>
    <p class="credits">&copy; 2020 | Design credits to Juno Theme </p>
</body>

</html>
